<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Shop - Users</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #1a1a2e !important;
            /* Super dark body background */
            color: #e0e0e0 !important;
            /* Slightly dimmed light text for super dark feel */
            font-family: 'Segoe UI', sans-serif;
        }

        /* Navbar Styling - Super dark, matching card */
        .navbar {
            background: #1f1f2f !important;
        }

        .navbar-brand {
            color: #e0e0e0 !important;
        }

        .navbar-toggler {
            background: #1f1f2f !important;
            border-color: #2c2c3e !important;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255,255,255,1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }

        .navbar .nav-link {
            color: #a0a0a0 !important;
        }

        .navbar .nav-link:hover {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 30px;
            transition: 0.03s;
            color: #e0e0e0 !important;
        }

        #navbarNav {
            margin-left: 40%;
        }

        .footer {
            background: #1f1f2f !important;
            /* Super dark card color */
            color: #a0a0a0 !important;
            /* Dimmed gray text */
            text-align: center;
            padding: 1rem 0;
            margin-top: 3rem;
            border-top: 1px solid #2c2c3e;
        }

        .container-fluid,
        .row,
        .col-12 {
            background: #1a1a2e !important;
            /* Super dark body match */
        }

        h1.page-heading {
            font-size: 3rem;
            text-align: center;
            font-weight: bold;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeSlide 1.5s ease-in-out;
        }

        @keyframes fadeSlide {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark card */
        .card {
            background: #1f1f2f !important;
            color: #e0e0e0 !important;
            border: 1px solid #2c2c3e !important;
        }

        /* Input fields */
        .form-control {
            background: #2c2c3e !important;
            color: #e0e0e0 !important;
            border: 1px solid #444 !important;
        }

        .form-control:focus {
            background: #2c2c3e !important;
            color: #fff !important;
            border-color: #6a11cb !important;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5) !important;
        }

        /* Labels */
        .form-label {
            color: #e0e0e0 !important;
        }

        .btn {
            border-radius: 30px;

        }

        .btn-primary {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
        }
    </style>
</head>

<body>

    <!-- Horizontal Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark  sticky-top mb-5">

        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-cart4"></i> Shop</a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="home.html"><i class="bi bi-house-fill"></i>
                            HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="category.html"><i class="bi bi-bag"></i>
                            Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin_products.html"><i
                                class="bi bi-box-seam-fill"></i> Products</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="admin_users.html"><i class="bi bi-person"></i> Users</a></li> -->
                    <li class="nav-item"><a class="nav-link" href="admin_orders.html"><i
                                class="bi bi-cart-check-fill"></i>Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="change_password.html"><i class="bi bi-key"></i>
                            Change Password</a></li>
                    <li class="nav-item"><a class="nav-link" href="Login.html"><i class="bi bi-box-arrow-in-right"></i>
                            Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class=" py-3">
        <h1 class="page-heading">✨Change Password✨</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card shadow mb-4 ">

                    <div class="card-body">
                        <form action="" enctype="multipart/form-data" method="post">
                            <div class="mb-3">
                                <label for="" class="form-label">Current password</label>
                                <input type="password" name="" id="" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">New password</label>
                                <input type="password" name="" id="" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Confirm new password</label>
                                <input type="password" name="" id="" class="form-control" required />
                            </div>
                            <div align="center">
                                <button type="submit" class="btn btn-primary"> Save Change</button>
                                <button type="reset" class="btn btn-danger">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="footer bg-light py-3 mt-5 border-top">
        <div class="container text-center">
            <p class="mb-0">&copy; MY Shop| Ashish Parmar</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
