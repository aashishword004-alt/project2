<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light py-5">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4 text-primary">User Registration</h3>

            <form id="registrationForm">
              <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="firstName" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="lastName" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="tel" name="mobile" class="form-control" pattern="[0-9]{10}" placeholder="10-digit number" required>
              </div>

       

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5">Register</button>
              </div>
            </form>

            <div id="result" class="mt-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // prevent page reload
      const data = new FormData(form);
      const user = Object.fromEntries(data.entries());

      // simple password check
      if (user.password !== user.confirmPassword) {
        resultDiv.innerHTML = `<div class="alert alert-danger">Passwords do not match!</div>`;
        return;
      }

      // display user info
      resultDiv.innerHTML = `
        <div class="alert alert-success">
          <h5>Registration Successful!</h5>
          <p><strong>Name:</strong> ${user.firstName} ${user.lastName}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Mobile:</strong> ${user.mobile}</p>
          <p><strong>Gender:</strong> ${user.gender}</p>
          <p><strong>Country:</strong> ${user.country}</p>
        </div>
      `;
      form.reset();
    });
  </script>

</body>
</html>
